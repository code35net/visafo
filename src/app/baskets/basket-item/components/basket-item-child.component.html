<div class="text-lg-end py-1">
  <!--<suite-custom-code-block-0>-->
  <!--</suite-custom-code-block-0>-->
  <button
    *abpPermission="'VisaFlowApp.BasketItems.Create'"
    class="btn btn-primary btn-sm"
    type="button"
    (click)="create()"
  >
    <i class="fa fa-plus me-1" aria-hidden="true"></i>
    {{ '::NewBasketItem' | abpLocalization }}
  </button>
  <!--<suite-custom-code-block-1>-->
  <!--</suite-custom-code-block-1>-->
</div>
<!--<suite-custom-code-block-2>-->
<!--</suite-custom-code-block-2>-->
<ngx-datatable default [list]="list" [rows]="service.data.items" [count]="service.data.totalCount">
  @if (isActionButtonVisible) {
    <ngx-datatable-column
      [name]="'AbpUi::Actions' | abpLocalization"
      [maxWidth]="150"
      [width]="150"
      [sortable]="false"
    >
      <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
        <div ngbDropdown container="body" class="d-inline-block">
          <button
            class="btn btn-primary btn-sm dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            ngbDropdownToggle
          >
            <i class="fa fa-cog me-1" aria-hidden="true"></i>
            {{ 'AbpUi::Actions' | abpLocalization }}
          </button>

          <div ngbDropdownMenu>
            <button
              ngbDropdownItem
              *abpPermission="'VisaFlowApp.BasketItems.Edit'"
              (click)="update(row)"
            >
              {{ 'AbpUi::Edit' | abpLocalization }}
            </button>

            <button
              ngbDropdownItem
              *abpPermission="'VisaFlowApp.BasketItems.Delete'"
              (click)="delete(row)"
            >
              {{ 'AbpUi::Delete' | abpLocalization }}
            </button>
          </div>
        </div>
      </ng-template>

      <!--<suite-custom-code-block-3>-->
      <!--</suite-custom-code-block-3>-->
    </ngx-datatable-column>
  }
  <ngx-datatable-column name="{{ '::Amount' | abpLocalization }}" prop="basketItem.amount">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.basketItem.amount }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="{{ '::Piece' | abpLocalization }}" prop="basketItem.piece">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.basketItem.piece }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="{{ '::Product' | abpLocalization }}" prop="product.id">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.product?.name }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="{{ '::Currency' | abpLocalization }}" prop="currency.id">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.currency?.name }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="{{ '::Source' | abpLocalization }}" prop="source.id">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.source?.shortName }}
    </ng-template>
  </ngx-datatable-column>
  <!--<suite-custom-code-block-4>-->
  <!--</suite-custom-code-block-4>-->
</ngx-datatable>

<!--<suite-custom-code-block-5>-->
<!--</suite-custom-code-block-5>-->

@defer (when serviceDetail.isVisible) {
  @if (serviceDetail.isVisible) {
    <app-basket-item-detail-modal />
  }
}
