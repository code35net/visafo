<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewTransaction') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="transaction"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::Transaction' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="transaction-amount">
                  {{ '::Amount' | abpLocalization }}
                </label>

                <input
                  type="number"
                  id="transaction-amount"
                  formControlName="amount"
                  class="form-control"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="transaction-main-amount">
                  {{ '::MainAmount' | abpLocalization }}
                </label>

                <input
                  type="number"
                  id="transaction-main-amount"
                  formControlName="mainAmount"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="transaction-exchange-rate">
                  {{ '::ExchangeRate' | abpLocalization }}
                </label>

                <input
                  type="number"
                  id="transaction-exchange-rate"
                  formControlName="exchangeRate"
                  class="form-control"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="transaction-is-expense"
                  formControlName="isExpense"
                  class="form-check-input"
                />

                <label for="transaction-is-expense" class="form-check-label">
                  {{ '::IsExpense' | abpLocalization }}
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="transaction-payment-type">
                  {{ '::PaymentType' | abpLocalization }} *
                </label>

                <select
                  id="transaction-payment-type"
                  formControlName="paymentType"
                  class="form-select form-control"
                >
                  <option [ngValue]="null"></option>
                  <option
                    *ngFor="
                      let option of service.paymentTypeOptions;
                      trackBy: service.track.by('key')
                    "
                    [ngValue]="option.value"
                  >
                    {{ '::Enum:PaymentType.' + option.value | abpLocalization }}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="transaction-currency-id">
                  {{ '::Currency' | abpLocalization }}
                </label>
                <abp-lookup-select
                  cid="transaction-currency-id"
                  formControlName="currencyId"
                  [getFn]="service.getCurrencyLookup"
                ></abp-lookup-select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="transaction-basket-id">
                  {{ '::Basket' | abpLocalization }}
                </label>
                <abp-lookup-input
                  cid="transaction-basket-id"
                  formControlName="basketId"
                  displayNameProp="applicationId"
                  lookupNameProp="displayName"
                  [getFn]="service.getBasketLookup"
                  [editingData]="service.selected?.basket"
                ></abp-lookup-input>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="transaction">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
